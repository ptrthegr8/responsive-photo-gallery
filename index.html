<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Responsive Photo Gallery</title>
</head>

<body>
    <header>
        <h1>Photo Gallery</h1>
        <p>These are tacos. These tacos are delicious. You would like to see these tacos IRL and taste of their deliciousness.</p>
    </header>
    <main id="masonry-container">
        <section class="masonry-container__column">

                <img src="t1.jpg" class="image">
            </div>
            <div id="card2" class="flex-card">
                <img src="t2.jpg" class="image">
            </div>
            <div id="card3" class="flex-card">
                <img src="t3.jpg" class="image">
            </div>
            <div id="card4" class="flex-card">
                <img src="t4.jpg" class="image">
            </div>

            <div id="card5" class="flex-card">
                <img src="t5.jpg" class="image">
            </div>
        </section>
        <section class="masonry-container__column">
            <div id="card6" class="flex-card">
                <img src="t6.jpg" class="image">
            </div>
            <div id="card7" class="flex-card">
                <img src="t7.jpg" class="image">
            </div>
            <div id="card8" class="flex-card">
                <img src="t8.jpg" class="image">
            </div>
            <div id="card9" class="flex-card">

            </div>
            <!-- 10 -->
            <div id="card10" class="flex-card">

            </div>
        </section>
    </main>
</body>

</html>
